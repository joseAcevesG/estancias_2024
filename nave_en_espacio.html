<!DOCTYPE html>
<html>
	<head>
		<title>Nave en el Espacio</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			body {
				background-image: url("images/espacio.webp");
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				backdrop-filter: blur(4px);
			}
			button {
				display: block;
				margin: 10px;
				color: yellow;
				background-color: rgba(0, 0, 0, 0.5);
				border: 2px solid yellow;
				padding: 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Nave en el Espacio</h1>
		<div>
			<p>Una nave cazadora enemiga se aproxima. ¿Qué harás?</p>
			<button onclick="decisionEsconderse()">
				Esconderse en el campo de asteroides
			</button>
			<button onclick="decisionEnfrentar()">
				Enfrentar a la nave cazadora
			</button>
		</div>
	</body>
</html>
