<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estancias_2024</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image: url(images/espacio.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
        }
        button{
            display: block;
            margin: 10px;
            color: yellow;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid yellow;
            cursor: pointer;
        }
    </style>
    <script>
        function desicionEsconder() {
            alert("Desidiste esconderte")
            window.location.href="asteroides.html"
        }
        function desicionAtacar() {
            alert("Atacas a los piratas")
            window.location.href="atacar.html"
        }
    </script>
</head>
<body>
    <h1>Espacio</h1>
    <div class="container">
        <p>Te encuentras a unos piatas espaciales, ¿Qué haces?</p>
        <button onclick="desicionAtacar()">
            Atacar a los piratas
        </button>
        <button onclick="desicionEsconder()">
            Esconderte en los asteroides
        </button>
    </div>
</body>
</html>
