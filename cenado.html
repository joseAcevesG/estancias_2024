<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estancias_2024</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image: url(images/base.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
        }
        button{
            display: block;
            margin: 10px;
            color: yellow;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid yellow;
            cursor: pointer;
        }
        #respuesta{
            display: block;
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 2px solid yellow;
            background-color: rgba(0, 0, 0, 0.5);
            color: yellow;
        }
    </style>
    <script>
        function revisarRespuesta() {
            let respuesta = document.getElementById("respuesta").value
            if (respuesta== "42"){
                alert("la puesta esta abierta")
                window.location.href="celdas.html"
            }else{
                alert("respuesta incorrecta")
                document.getElementById("respuesta").value=""
            }
        }
    </script>
</head>
<body>
    <br><br><br><br>
    <h1>Cenado</h1>
    <div class="container">
        <p>Para abrir la puerta tiene sque insetar la contraseña</p>
        <p style="color: yellow;">
            ¿Cuál es la respuesta a la vida, el universo y todo lo demas?
        </p>
        <input type="number" id="respuesta" placeholder="escribe aqui la respuesta">
        <button onclick="revisarRespuesta()">Enviar</button>
    </div>
</body>
</html>
